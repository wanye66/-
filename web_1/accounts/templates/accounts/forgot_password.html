<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/cc.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
        }

        .alert {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2 class="mb-4 text-center">忘记密码</h2>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">请输入您的注册邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱地址">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">发送重置链接</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">返回登录</a>
        </div>
    </div>
</body>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const submitButton = document.getElementById('submit-button');
    if (submitButton) {
        submitButton.addEventListener('click', function () {
            this.disabled = true; // 禁用按钮防止重复点击
        });
    }
});
</script>
</html>
